<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- style css  -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Drik Portal</title>
  </head>
  <body>
    
    <header>
        <div class="container-fluid py-3">
            <div class="row g-2">
                <div class="col-md-5 d-flex justify-content-between align-items-center">
                    <div class=""><img src="./assets/image/logoh.png" alt="" class="img-fluid"></div>
                    <div class="header-date">
                        <span>মঙ্গলবার, ১১ জানুয়ারি ২০২২</span>
                        <span>Friday 04 septembar 1428</span>
                    </div>
                </div>
                <div class="col-md-7">
                    <!-- search and social icon  -->
                    <div class="row">
                        <div class="col-7">
                            <form class="row search-bar">
                                <div class="col-10">
                                    <input type="text" placeholder="Investigation">
                                </div>
                                <div class="col-2 d-flex justify-content-center pe-0">
                                    <button><i class="fas fa-search fa-lg"></i></button>
                                </div>
                            </form>
                        </div>
                        <div class="col-5 social-icon">
                            <div><i class="fab fa-facebook"></i></div>
                            <div><i class="fab fa-whatsapp"></i></div>
                            <div><i class="fab fa-twitter"></i></div>
                            <div><i class="fas fa-signal"></i></div>
                            <div><i class="fas fa-arrow-right"></i></div>
                        </div>
                    </div>
                    <div class="row mt-3 header-btn-area">
                        <div class="col-4">
                            <div class="d-flex justify-content-between align-items-center bg-secondary py-2 px-4 rounded">
                                <i class="far fa-file-alt"></i>
                                <span>File</span>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-flex justify-content-between align-items-center bg-danger py-2 px-4 rounded">
                                <i class="fas fa-video"></i>
                                <span>Multimeida</span>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-flex justify-content-between align-items-center bg-secondary py-2 px-4 rounded">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Contact</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- font awesome kit  -->
    <script src="https://kit.fontawesome.com/b98d090fd4.js" crossorigin="anonymous"></script>

  </body>
</html>
